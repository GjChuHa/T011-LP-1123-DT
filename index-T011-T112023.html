			// 	rotate: 0,

		// Navigation arrows

		},

	})
		function updateScale1() {
			var ww = $win.width();
			var newScale = 1;
			// compare ratios
			if (ww < baseSize.w) { // tall ratio
				newScale = ww / baseSize.w;
			}
			$lay.css('transform', 'scale(' + newScale + ')');
			//Make wrapper height scale 
			$('.wrapper').css('height', $lay.height() * newScale);
			console.log(newScale);
			resizeObserver.observe(document.querySelector('.wrapper'))
		}
		$(window).resize(updateScale1);
	</script>
	<script type="text/javascript">
		var swiper = new Swiper(".mySwiper", {
			loop:true,

				},

					speed: 1000,
					// allowTouchMove: false,
				},
			}
		});
	</script>
	<script type="text/javascript">
		document.addEventListener("mouseover", doParallax)

		function doParallax () {
			document.addEventListener("mousemove", parallax);

			function parallax(e) {
				this.querySelectorAll('.layer').forEach(layer => {
					const speed = layer.getAttribute('data-speed');

					const x = (window.innerWidth - e.pageX*speed)/100;
					const y = (window.innerHeight - e.pageY*speed)/100;

					layer.style.transform = `translateX(${x}px) translateY(${y}px)`
					}
				)
			}
		}

	</script>
